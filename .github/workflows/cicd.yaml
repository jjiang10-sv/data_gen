name: Build and Push Docker Image

# Trigger the pipeline
on:
  workflow_dispatch: # manual trigger
  push:
    branches:
      - test
      - dev
      - main

# Define pipeline jobs
jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      # Checkout only the latest first commit
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # Set up QEMU for multi-platform Docker builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # Set up Docker Buildx for multi-platform support
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Cache Docker layers to speed up builds
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile', '**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Build and push Docker image to DockerHub and GHCR
      - name: Build and push Docker images - backend
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          context: .
          dockerfile: Dockerfile.backend
          push: true
          # Define dynamic tags based on branch name
          tags: |
            backend-${{ github.ref_name }}:latest  
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Build and push Docker images - frontend
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          context: .
          dockerfile: Dockerfile.frontend
          push: true
          # Define dynamic tags based on branch name
          tags: |
            frontend-${{ github.ref_name }}:latest  
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

